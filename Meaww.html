<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Video Camera Capture and Playback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Aleo:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="meaww.js" async></script>
    </head>
    <body>
        <h1>Record Audio and Video</h1>
        <div class="video-player">
            <video id="gum" playsinline autoplay muted></video>
            <video id="recorded" playsinline loop></video>
        </div>
        <div class="buttons">
            <button id="start">Start camera</button>
            <button id="record" disabled>Start Recording</button>
            <button id="play" disabled>Play</button>
        </div>
        <div>
            <span id="errorMsg"></span>
        </div>

        <!-- 3. Include the WebRTC library and the latest adapter -->
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        
    </body>
</html>
